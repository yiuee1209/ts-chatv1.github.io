<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name = "author" content="Angela Ko">
    <title>台新安心退</title>
    <link rel="icon" href="https://www.taishinlife.com.tw/portal/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="banner top-banner">
        <img src="TSLI_RED.png" alt="台新橫幅（頂）">
        <div class="settings" onclick="toggleMenu()">⚙️</div>
        <div id="menu" class="menu">
            <a href="https://www.taishinlife.com.tw/portal/contactus" target="_blank">聯絡我們</a>

            <div class="voice-settings">
                <br>
                <label for="voice-toggle">啟動語音</label>
                <input type="checkbox" id="voice-toggle" onclick="toggleVoice()">
                <div id="language-container" style="display:none;">
                    <label for="language-select">選擇語言：</label>
                    <select id="language-select" onchange="saveLanguage()">
                        <option value="cmn-TW">中文</option>
                        <option value="nan-TW">台語</option>
                        <option value="hak-xi-TW">客語-四縣</option>
                        <option value="hak-hoi-TW">客家-海陸</option>
                    </select>
                </div>
            </div>
            <br>
        </div>
    </header>

    <!--聊天室區塊-->
    <main>
        <div class="chat-container" id = "chat"></div>

        <!--輸入區-->
        <div class="input-area">
            <input type="text" id="textInput" placeholder="請輸入訊息...">
            <button onclick="sendMessage()">發送</button>
            <button id="record-button">🎤</button>
        </div>
    </main>

    <footer class="banner bottom-banner"></footer>

    <script src="script.js"></script>
    <script src="ASRRecorder.js"></script>
    <script src="Parser.js"></script>
    <script src="TTS.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/lib/marked.umd.min.js"></script>

    
</body>
</html>
